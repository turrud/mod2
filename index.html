<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>modul2-PBO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <textarea cols="52" rows="43">
          Scanner input = new Scanner(System.in);
  
          System.out.print("Masukkan jumlah baris (A): ");
          int A = input.nextInt();
  
          System.out.print("Masukkan jumlah kolom (B): ");
          int B = input.nextInt();
  
          int[][] matrix = new int[A][B];
  
          System.out.println("Masukkan isi matriks:");
  
          // Mengisi matriks
          for (int i = 0; i < A; i++) {
              for (int j = 0; j < B; j++) {
                  matrix[i][j] = input.nextInt();
              }
          }
  
          System.out.println("Matriks AxB:");
          System.out.println("A: " + A);
          System.out.println("B: " + B);
  
          // Menampilkan matriks
          for (int i = 0; i < A; i++) {
              for (int j = 0; j < B; j++) {
                  System.out.print(matrix[i][j] + " ");
              }
              System.out.println();
          }
  
          System.out.println("Hasil transpose:");
  
          // Menampilkan matriks transpose
          for (int j = 0; j < B; j++) {
              for (int i = 0; i < A; i++) {
                  System.out.print(matrix[i][j] + " ");
              }
              System.out.println();
          }
  
          input.close();
        </textarea>
        </div>
        <div class="col">
          <textarea cols="108" rows="43">
            Scanner input = new Scanner(System.in);

            // Membuat array 2 dimensi dengan jumlah baris 4
            int[][] array2D = new int[4][];

            // Inisialisasi array untuk setiap baris
            array2D[0] = new int[] { 5, 10, 15 };
            array2D[1] = new int[] { 2, 4, 6, 8 };
            array2D[2] = new int[] { 1, 4, 9, 16, 25 };
            array2D[3] = new int[] { 3, 4, 5, 6, 7, 8 };

            // Menampilkan array 2D
            System.out.println("Array 2D:");
            for (int i = 0; i < array2D.length; i++) {
                for (int j = 0; j < array2D[i].length; j++) {
                    System.out.print(array2D[i][j] + " ");
                }
                System.out.println();
            }

            System.out.print("Masukkan nilai yang ingin dicari: ");
            int target = input.nextInt();

            // Mencari nilai dalam array 2D
            boolean found = false;
            for (int i = 0; i < array2D.length; i++) {
                for (int j = 0; j < array2D[i].length; j++) {
                    if (array2D[i][j] == target) {
                        System.out.println("Nilai " + target + " ditemukan pada baris ke-" + (i + 1) + " kolom ke-" + (j + 1));
                        found = true;
                    }
                }
            }

            if (!found) {
                System.out.println("Nilai " + target + " tidak ditemukan dalam array 2D.");
            }

            input.close();
        </textarea>
        </div>
      </div>
    </div>
