        <div class="col-md-4">
          <div class="form-floating">
            <textarea cols="auto" rows="auto" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px">
              public String title, artist;
              public int duration;
              
              public void setTitle_1301194122(String title) {
                  if (title != null && !title.isEmpty()) {
                      this.title = title;
                  }
                  else {
                      System.out.println("Title tidak boleh kosong");
                  }
              }
              
              public void setArtist_1301194122(String artist) {
                  if (artist != null && !artist.isEmpty()) {
                      this.artist = artist;
                  }
                  else {
                      System.out.println("Artist Tidak boleh kosong");
                  }
              }
              
              public void setDuration_1301194122(int duration) {
                  if (duration > 0 && duration <= 300) {
                      this.duration = duration;
                  }
                  else {
                      System.out.println("Duration harus berisi nilai 0-300 detik");
                  }
              }
              
              public String getTitle_1301194122() {
                  return title;
              }
              
              public String getArtist_1301194122() {
                  return artist;
              }
              
              public String getDuration_1301194122() {
                  int menit = this.duration /60;
                  int detik = this.duration % 60;
                  if (detik >= 10) {
                      return "0" + menit + ":" + detik;
                  }
                  return "0" + menit + ":0" + detik;
              }
              
              public void play_1301194122() {
                  double duration = this.duration;
                  duration = duration / 60.0;
                  if (duration > 0 && duration < 2) {
                      System.out.println("Short");
                  }
                  else if (duration >= 2 && duration <= 4) {
                      System.out.println("Intermediate");
                  }
                  else {
                      System.out.println("Long");
                  }
              }
            </textarea>
            <label for="floatingTextarea2">Song</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating">
            <textarea cols="auto" rows="auto" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px">
              public String title;
              public int year;
              public int track = 0;
              public Song[] songs;
              
              public void setTitle(String title) {
                  if (title != null && !title.isEmpty()) {
                      this.title = title;
                  }
                  else {
                      System.out.println("Title tidak boleh kosong");
                  }
              }
              
              public void setYear(int year) {
                  this.year = year;
              }
              
              public void setTotalSongs(int total) {
                  if (total > 0) {
                      this.songs = new Song[total];
                  }
              }
              
              public String getTitle() {
                  return title;
              }
              
              public int getYear() {
                  return year;
              }
              
              public void addSong(Song song) {
                  System.out.println("------------***Add Song***------------");
                  System.out.println("Title\t: " + song.getTitle());
                  System.out.println("Artist\t: " + song.getArtist());
                  System.out.println("Duration: " + song.getDuration());
                  System.out.print("Kategori: ");
                  song.play();
                  if (this.track < this.songs.length) {
                      this.songs[this.track] = song;
                      this.track++;
                      System.out.println("Song " + song.getTitle() + " berhasil ditambahkan");
                  }
                  else {
                      System.out.println("Gagal , Songs list penuh");
                  }
              }
              
              public void displayInfo() {
                  System.out.println("------------***Album Info***------------");
                  System.out.println("Title\t: " + this.getTitle());
                  System.out.println("Year\t: " + this.getYear());
                  System.out.println("Song List: ");
                  
                  for (int i = 0; i < this.track; i++) {
                      System.out.println((i + 1) + ".\tTitle\t: " + this.songs[i].getTitle());
                      System.out.println("\tArtist\t: " + this.songs[i].getArtist());
                      System.out.println("\tDuration: " + this.songs[i].getDuration());
                      System.out.println("\tKategori: ");
                      this.songs[i].play();
                  }
              }
            </textarea>
            <label for="floatingTextarea2">Album</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating">
            <textarea cols="auto" rows="auto" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px">

              song1.setTitle("Melukis senja");

              song2.setTitle("Photograph");
              song2.setArtist("Ed Sheeran");
              song2.setDuration(274);
              
              Album album = new Album();
              album.setTitle("Pernah Hits");
              album.setYear(2021);
              album.setTotalSongs(2);
              album.addSong(song1);
              album.addSong(song2);
              
              album.displayInfo();
            </textarea>

          </div>
