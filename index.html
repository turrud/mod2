                public class Mahasiswa {
                private int nim;
                private String nama;
                private String kelas;
                private String prodi;
                
                public Mahasiswa(int nim, String nama, int nokelas) {
                    setNim(nim);
                    setNama(nama);
                    setProdi(nim);
                    setKelas(nim,nokelas);
                }
                
                public void setNim(int nim){
                    this.nim= nim;
                }
                public void setNama(String nama){
                    this.nama = nama;
                }
                public void setProdi(int nim) {
                    int temp = Integer.parseInt(String.valueOf(nim).substring(0, 4));
                    if(temp == 1301)
                    {
                        this.prodi = "IF";
                    }
                    else if(temp == 1302)
                    {
                        this.prodi = "SE";
                    }
                    else if(temp == 1303)
                    {
                        this.prodi = "IT";
                    }
                }
                
                public void setKelas(int nim, int nokelas) {
                    int temp = Integer.parseInt((String.valueOf(nim).substring(4, 6)));
                    int angkatan;
                    if (temp >= 00 && temp <= 20) {
                        angkatan = 2000+temp;
                    }else if (temp >= 90 && temp <= 99) {
                        angkatan = 1900+temp;
                    }else if (temp >- 21 && temp <= 89) {
                        angkatan = 0;
                    }else {
                        angkatan = -1;
                    }
                    this.kelas = this.prodi+"-"+angkatan+"-"+nokelas;
                }
                public int getNim(){
                    return this.nim;
                }
                public String getNama(){
                    return this.nama;
                }
                public String getKelas(){
                    return this.kelas;
                }
                public String getProdi(){
                    return this.prodi;
                }
            }
            </textarea>
